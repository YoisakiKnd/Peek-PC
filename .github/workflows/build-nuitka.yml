name: Build Nuitka Executable

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Nuitka and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka psutil flask pillow mss toml winrt.windows.media.control nest_asyncio

      - name: Build with Nuitka
        run: |
          nuitka --standalone --onefile --windows-icon-from-ico=icon.ico --enable-plugin=pylint-warnings main.py

      - name: Find built exe
        id: find_exe
        shell: python
        run: |
          import os
          for f in os.listdir('.'):
              if f.endswith('.exe'):
                  print(f"::set-output name=exe::{f}")
                  break
          else:
              raise Exception('No exe found!')

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: peek-exe
          path: ${{ steps.find_exe.outputs.exe }}
